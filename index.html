<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="top_head">

                        </ul>
                    </div>
                </div>

                <div class="logo_main">
                    <div class="logo">
                        <img src="img/CI_signature.logo.png" alt="logo">
                    </div>

                    <div class="search">
                        <div class="wordlist">
                            <ul>
                                <li>유퀴즈X김상욱</li>
                                <li>│</li>
                                <li>초등 영어 1위</li>

                            <a href="#"><img src="http://image.kyobobook.co.kr/ink/images/welcome/btn_left.gif" alt="before"></a>
                            <a href="#"><img src="http://image.kyobobook.co.kr/ink/images/welcome/btn_right.gif" alt="next"></a>
                        </div>

                        <div class="searchbar">
                            <input type="text"  placeholder="희환하고 희귀한, 이 황홀한 책들!">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </div>
                    </div>

                    <div class="ad">
                        <div class="ad_banner">
                        <a href="#"><img src="img/bnD_w03.jpg" alt="banner"></a>
                        </div>
                        <div class="list_button">
                            <span class="page">
                                <strong class="current">3</strong>
                                /4
                            </span>
                            <button type="button" class="btn_prev">&lt;</button>
                            <button type="button" class="btn_next">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main_list">
            <div class="container">
                <ul class="item1">
                    <li><i class="fa-solid fa-bars"></i></li>
                    <li><a href="#">국내도서</a></li>
